<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://kit.fontawesome.com/f6dfa2322b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./login_style.css">
</head>

<body>
    <div class="card">
        <header class="header">
            <img src="./Evernote-Logo.png" alt="evernote logo">
            <h1>Evernote</h1>
            <p>Remember everything important</p>
        </header>

        <section class="social">
            <a href="#" target="_blank"><i class="fa-brands fa-google"></i><span>Continue with Google</span></a>
            <a href="#" target="_blank"><i class="fa-brands fa-apple"></i><span>Continue with apple</span></a>
        </section>

        <p class="divider">or</p>

        <form class="login-form">
            <input type="text" placeholder="Email address or username" />
            <button type="submit">Continue</button>
            <div class="check-control">
                <input id="checkbox" type="checkbox" />
                <label for="box">Remember me for 30 days</label>
            </div>
        </form>

        <footer class="footer">
            <p>Don't have an account?</p>
            <a>Create account</a>
        </footer>
    </div>

</body>

</html>
